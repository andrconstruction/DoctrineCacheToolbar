sudo: false

language: php

php:
  - 5.6
  - 7
  - 7.1
  - hhvm

before_install:
  - mkdir -p build/logs
  - composer self-update

install:
  - composer install

script:
  - ./vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

notifications:
  email: false

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
